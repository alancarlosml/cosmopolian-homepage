version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cosmopolian_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-cosmopolian_contacts}
    networks:
      - proxy_network
      - internal_network
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: cosmopolian_frontend
    networks:
      - proxy_network
      - internal_network

  db:
    image: postgres:15
    container_name: cosmopolian_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-cosmopolian_contacts}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_network

networks:
  proxy_network:
    external: true
  internal_network:
    driver: bridge

volumes:
  postgres_data:
